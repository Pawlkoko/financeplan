    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("wf-form-Registration-Form");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("Email").value;
        const password = document.getElementById("password").value;
        const submitBtn = form.querySelector('input[type="submit"]');

        // Blokada i zmiana tekstu przycisku
        submitBtn.disabled = true;
        submitBtn.value = "Rejestruję...";

        // Walidacja checkboxów
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        for (let checkbox of checkboxes) {
          if (!checkbox.checked) {
            alert("Aby się zarejestrować, musisz zaznaczyć wszystkie zgody.");
            submitBtn.disabled = false;
            submitBtn.value = "Zarejestruj się";
            return;
          }
        }

        // Sprawdzenie e-maila
        const { data: existingUsers, error: selectError } = await client
          .from("user_config")
          .select("email")
          .eq("email", email);

        if (selectError) {
          alert("Coś poszło nie tak. Spróbuj ponownie później.");
          submitBtn.disabled = false;
          submitBtn.value = "Zarejestruj się";
          return;
        }

        if (existingUsers && existingUsers.length > 0) {
          alert("Ten adres e-mail jest już zarejestrowany.");
          submitBtn.disabled = false;
          submitBtn.value = "Zarejestruj się";

        // Rejestracja
        const { error } = await client.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: "https://financeplan-topaz.vercel.app/logowanie/index.html"
